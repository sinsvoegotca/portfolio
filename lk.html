<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Личный кабинет</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230531013010">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<a href="home.html" class="header__logo-image"><img src="img/logo.svg" alt=""></a>
					<div class="header__menu menu">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="home.html" class="menu__link">Главная</a></li>
								<li class="menu__item"><a href="" data-popup="#popup"
										class="menu__link menu__link_gray">Войти</a></li>
								<li class="menu__item"><a href="" data-popup="#popup_1"
										class="menu__link menu__link_gray">Регистрация</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main class="page page_inner">
			<div class="personal-account">
				<div class="personal-account__container">
					<div class="personal-account__decor decor-item">
						<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10" data-prlx-dxr data-prlx-dyr
							class="decor-item__image decor-item__image_1"><img src="img/main-decor/1.svg" alt=""></div>
						<div data-prlx-cx="10" data-prlx-cy="10" data-prlx-mouse
							class="decor-item__image decor-item__image_2"><img src="img/main-decor/2.svg" alt=""></div>
						<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10" data-prlx-dxr data-prlx-dyr
							class="decor-item__image decor-item__image_3"><img src="img/main-decor/3.svg" alt=""></div>
						<div data-prlx-cx="10" data-prlx-cy="10" data-prlx-mouse
							class="decor-item__image decor-item__image_4"><img src="img/main-decor/4.svg" alt=""></div>
						<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10" data-prlx-dxr data-prlx-dyr
							class="decor-item__image decor-item__image_5"><img src="img/main-decor/5.svg" alt=""></div>
						<div data-prlx-cx="10" data-prlx-cy="10" data-prlx-mouse
							class="decor-item__image decor-item__image_6"><img src="img/main-decor/6.svg" alt=""></div>
						<div data-prlx-mouse data-prlx-cx="10" data-prlx-cy="10" data-prlx-dxr data-prlx-dyr
							class="decor-item__image decor-item__image_7"><img src="img/main-decor/7.svg" alt=""></div>
						<div data-prlx-cx="10" data-prlx-cy="10" data-prlx-mouse
							class="decor-item__image decor-item__image_8"><img src="img/main-decor/8.svg" alt=""></div>
					</div>
					<form class="user-info personal-account__block">
						<div class="personal-account__title">
							<h2>Редактирование профиля</h2>
						</div>
						<div class="personal-account__about-me">
							<div class="personal-account__photo">
								<div class="personal-account__text">Фото</div>
								<input autocomplete="off" type="file" name="photo" data-error="Ошибка" placeholder=""
									class="personal-account__input personal-account__input_photo input">
							</div>
							<div class="personal-account__info">
								<div class="personal-account__name">
									<input autocomplete="off" type="text" id="name" name="name" data-error="Ошибка"
										placeholder="Ваше Имя и Фамилия"
										class="personal-account__input personal-account__input_name input">
								</div>
								<div class="personal-account__my-skills">
									<textarea id="message" name="message"
										class="personal-account__input personal-account__input_text"
										placeholder="Кратко о вас"></textarea>
								</div>
							</div>
							<div class="personal-account__my-projects">
								<div class="personal-account__header">
									<h3>Ваши работы</h3>
								</div>
								<div class="personal-account__project">
									<div class="personal-account__icon"><img src="img/icons/figma.svg" alt=""></div>
									<a href="" class="personal-account__link">Дизайн сайта-портфолио</a>
								</div>
								<div class="personal-account__add-icon">
									<a href="" data-popup="#popup__2" class="personal-account__item-icon"><img
											src="img/icons/add.svg" alt=""></a>
								</div>
							</div>
						</div>
						<div class="personal-account__about-me-items">
							<div class="personal-account__skils">
								<textarea name="skills" id="skills"
									class="personal-account__input personal-account__textarea"
									placeholder="Расскажите более подробно о себе Ваши навыки? - Почему нужны именно вы? - Опыт работы в командах?"
									cols="30" rows="10"></textarea>
							</div>
							<div class="personal-account__my-contacts">
								<div class="personal-account__yours-contacts">Ваши контакты</div>
								<div class="personal-account__inp"> <input autocomplete="off" type="text" id="telegram"
										name="telegram" data-error="Ошибка" placeholder="Ваш Telergarm"
										class="personal-account__contact personal-account__tg-inp input"> </div>
								<div class="personal-account__inp"> <input autocomplete="off" type="text" id="phone"
										name="phone" data-error="Ошибка" placeholder="Ваш номер телефона"
										class="personal-account__contact personal-account__number-inp input"> </div>
								<button type="submit" class="personal-account__btn button">Сохранить</button>
							</div>
						</div>
						<div class="personal-account__examples examples">
							<div class="examples__title">Примеры работ</div>
							<div class="examples__body">
								<div class="examples__example example">
									<div class="example__icon"><img src="img/icons/add-big.svg" alt=""></div> <input
										autocomplete="off" type="file" name="example1" data-error="Ошибка"
										placeholder="" class="example__input input">
								</div>
								<div class="examples__example example">
									<div class="example__icon"><img src="img/icons/add-big.svg" alt=""></div> <input
										autocomplete="off" type="file" name="example2" data-error="Ошибка"
										placeholder="" class="example__input input">
								</div>
								<div class="examples__example example">
									<div class="example__icon"><img src="img/icons/add-big.svg" alt=""></div> <input
										autocomplete="off" type="file" name="example3" data-error="Ошибка"
										placeholder="" class="example__input input">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<div id="popup" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<button data-close type="button" class="popup__close"><img class="popup__close-image"
						src="img/popup/close.svg" alt=""></button>
				<div class="popup__body">
					<div class="popup__title">
						Вход в аккаунт
					</div>
					<div class="popup__forms forms-popup">
						<div class="forms-popup__inp forms-popup__mail _icon-dot"><input autocomplete="off" type="text"
								name="form[]" data-error="Ошибка" placeholder="Логин / Электронная почта"
								class="forms-popup__input input"></div>
						<div class="forms-popup__inp forms-popup__password _icon-dot"><input autocomplete="off"
								type="password" name="form[]" data-error="Ошибка" placeholder="Пароль"
								class="forms-popup__input input"></div>
					</div>
					<div class="popup__link-reg">Если у вас нет аккаунта, <a href=""
							data-popup="#popup_1">зарегестрируйтесь</a>
					</div>
					<button data-close type="submit" class="popup__button auth__button">Авторизоваться</button>

				</div>
			</div>
		</div>
	</div>

	<div id="popup_1" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<button data-close type="button" class="popup__close"><img class="popup__close-image"
						src="img/popup/close.svg" alt=""></button>
				<div class="popup__body">
					<div class="popup__title">
						Регистрация с помощью адреса электронной почты
					</div>
					<div class="popup__forms forms-popup">
						<div class="forms-popup__inp forms-popup__login _icon-dot"><input autocomplete="off" type="text"
								name="form[]" data-error="Ошибка" placeholder="Логин / Юзернейм"
								class="forms-popup__input input"></div>
						<div class="forms-popup__inp forms-popup__mail _icon-dot"><input autocomplete="off" type="text"
								name="form[]" data-error="Ошибка" placeholder="Электронная почта"
								class="forms-popup__input input"></div>
						<div class="forms-popup__inp forms-popup__password _icon-dot"><input autocomplete="off"
								type="password" name="form[]" data-error="Ошибка" placeholder="Пароль"
								class="forms-popup__input input"></div>
						<div class="forms-popup__inp forms-popup__repeat-password _icon-dot"><input autocomplete="off"
								type="password" name="form[]" data-error="Ошибка" placeholder="Повторите пароль"
								class="forms-popup__input input"></div>
						<div class="forms-popup__inp forms-popup__name _icon-dot"><input autocomplete="off" type="text"
								name="form[]" data-error="Ошибка" placeholder="Имя" class="forms-popup__input input">
						</div>
						<div class="forms-popup__inp forms-popup__surname _icon-dot"><input autocomplete="off"
								type="text" name="form[]" data-error="Ошибка" placeholder="Фамилия"
								class="forms-popup__input input"></div>
					</div>
					<button data-close type="submit" class="popup__button register__button">Зарегистрироваться</button>

				</div>
			</div>
		</div>
	</div>




	<div id="popup__2" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content popup__content_one-more">
				<button data-close type="button" class="popup__close popup__close_small"><img
						class="popup__close-image popup__close-image_small" src="img/popup/close.svg" alt=""></button>
				<div class="popup__body-ptoject">
					<div class="popup__title">Добавить проект</div>
					<div class="popup__block-items">
						<div class="popup__project">
							<div class="popup__name-project "><input autocomplete="off" type="text" name="form[]"
									data-error="Ошибка" placeholder="Название проекта"
									class="popup__project-item popup__project-name input"></div>
							<div class="popup__name-project"><input autocomplete="off" type="text" name="form[]"
									data-error="Ошибка" placeholder="Ссылка на проект"
									class="popup__project-item popup__project-link input"></div>
						</div>
					</div>
					<div class="popup__btn-save"><button type="submit" class="popup__btn-item button">Сохранить</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.min.js?_v=20230531013010"></script>
</body>

</html>
